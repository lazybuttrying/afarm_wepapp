<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>회원 가입</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item *ngFor="let fieldProps of inputForm">
      <ion-label position="floating">{{fieldProps.label}}</ion-label>
      <ion-input
        [name]="fieldProps.label"
        [type]="fieldProps.type"
        [(ngModel)]="fieldProps.value"
        [placeholder]="fieldProps.placeholder"
        [required]="fieldProps.required"
      ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" (click)="register()">회원가입</ion-button>

  </form>

</ion-content>
