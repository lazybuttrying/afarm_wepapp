<ion-header>
  <ion-toolbar>
    <ion-title>사용 설명서</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <p>
        홈 화면에서 <b>드론 설정</b>을 클릭하면 현재의 드론 상태를 확인하고 드론을 추가할 수 있습니다. <br>
        로그인을 한 상태로 드론 설정 버튼을 클릭했을 경우 현재 사용하고 있는 드론 사진을 볼 수 있습니다.
      </p>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin-vertical">
        <img
        src="../assets/manual/drone_upload.jpg"
        >
      </ion-col>
      <ion-col class="ion-margin-vertical">
        <p>
          드론을 업로드하려면 <br>
          드론 이름, 드론이 담당하는 구역 번호를 입력하고 드론의 사진을 넣어야 합니다. <br><br>
          <b>사진 선택</b> 버튼을 누르면 기기의 갤러리에서 사진을 선택하여 올릴 수 있습니다. <br>
          입력을 완료하고 <b>추가</b>버튼을 누르면 드론 추가가 완료됩니다.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <footer style="bottom: 0">
    <ion-button [routerLink]="['/flight-manual']"> 다음으로 </ion-button>
  </footer>
</ion-content>
