<ion-header>
  <ion-toolbar>
    <ion-title>사용 설명서</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin-vertical">
        <img
        src="../assets/manual/home.jpg"
        >
      </ion-col>
      <ion-col class="ion-margin-vertical">
        <div>
          로그인을 하면 왼쪽과 같은 홈 화면이 나타납니다.<br>
          이 화면에 있는 버튼을 이용하여 드론 설정하는 화면, 품질 확인하는 화면, 사용 설명서를 읽는 화면으로 바로 넘어갈 수 있습니다. <br>
          왼쪽 위에 있는 가로줄 세개 버튼을 클릭하면 Afarm의 여러 기능이 모여있는 '메뉴'를 볼 수 있습니다.
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin-vertical">
        <img
        src="../assets/manual/folder.jpg"
        >
      </ion-col>
      <ion-col class="ion-margin-vertical">
        <div>
          원하는 메뉴를 클릭하면 해당 화면으로 이동합니다. <br>
          메뉴를 더 이상 보고 싶지 않으면 메뉴 밖을 한 번 클릭하면 됩니다.
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <footer style="bottom: 0">
    <ion-button [routerLink]="['/first-manual3']"> 다음으로 </ion-button>
  </footer>
</ion-content>
